[package]
name = "strawberry-chat"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
stblib = { git = "https://github.com/Strawberry-Foundations/stblib-rust", version = "0.3.2" }
tokio = { version = "1.35.1", features = ["full"] }

lazy_static = "1.4.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_yaml = "0.9.29"

[profile.release]
opt-level = 'z'
strip = true
lto = true
